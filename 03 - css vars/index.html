<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label for="spacing"> spacing: </label>
      <input
        type="range"
        id="spacing"
        name="spacing"
        min="10"
        max="100"
        value="10"
        data-sizing="px"
      />

      <label for="blur"> blur: </label>
      <input
        type="range"
        id="blur"
        name="blur"
        min="0"
        max="25"
        value="5"
        data-sizing="px"
      />

      <label for="base"> base: </label>
      <input type="color" id="base" name="base" value="10" value="#ffc600" />
    </div>
    <img
      class="image"
      src="https://images.unsplash.com/photo-1600158598180-38229cf43154"
    />
  </body>

  <script src="index.js"></script>
</html>
